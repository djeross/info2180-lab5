<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>World Database Lookup</title>
			<!-- you can modify this as needed or to your preference -->
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
			<link href="world.css" type="text/css" rel="stylesheet" />
			<!-- you write this -->
			<script src="world.js" type="text/javascript"></script>
	</head>
	<div class="container">
		<div id="maindiv">
			<body>
				<header>
					<img src="globe.jpg" id="globe" alt="Image of globe">
					<h1>World Database Lookup</h1>
				</header>

				<main>
					<div class="container">
						<div id="controls">
							<div id="searchbar">
								<input id="country" type="search" name="country" placeholder="Enter country name" />
							</div>
							<div id="buttons">
								<button id="lookup">Lookup Countries</button>
								<button id="cities">Lookup Cities</button>
							</div>
						</div>
					
						<div id="result">
							<!-- countries will appear here -->
						</div>
					</div>
				</main>
			</body>
		</div>
	</div>
</html>
